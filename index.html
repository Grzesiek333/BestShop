<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container continer_header">
                <div class="logo">BestShop</div>
                <nav class="nav_header">
                    <li><a class="nav_text" href="#">WHY US</a></li>
                    <li><a class="nav_text" href="#">BENEFITS</a></li>
                    <li><a class="nav_text" href="#">PRICES</a></li>
                    <li><a class="nav_text" href="#">CONTACT</a></li>
                </nav>
            </div>
        </header>
        <section class="open_section">
            <h1>Sell More!</h1>
            <p class="open_section_text">Open shop on our platform and increase your sales</p>
            <button class="open_section_buttom">Open your shop</button>
        </section>
        <section class="statistica">
            <h2>The most popular sales platform in country</h2>
            <div class="statistica_icon">
                <div class="statistica_icon_column">                                        
                    <div class="circle circle_1"><img src="assets/Person.svg" alt="person" class="statistica_icon_person_img"></div>                     
                    <p class="statistica_icon_numbers">100000+</p>
                    <p class="statistica_icon_text">daily entries</p>
                </div>
                <div class="statistica_icon_column">
                    <div class="circle circle_2"><img src="assets/Eye.svg" alt="eye" class="statistica_icon_eye_img"></div>
                    <p class="statistica_icon_numbers">2000000+</p>
                    <p class="statistica_icon_text">seen products <br> every day</p>
                </div>
                <div class="statistica_icon_column">
                    <div class="circle circle_3"><img src="assets/Catalog.svg" alt="catalog" class="statistica_icon_catalog_img"></div>
                    <p class="statistica_icon_numbers">10000+</p>
                    <p class="statistica_icon_text">added posts daily</p>
                </div>
            </div>
        </section>
    </body>
  </html>
